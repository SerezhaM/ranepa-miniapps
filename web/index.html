<!DOCTYPE html>
<html lang="en">
<head>

    <title>WebSite</title>

</head>
<body>
    <div class="wrapper" id="form_main">
    <div class="img"></div>
        <p>--> Расписание ЭМИТ <--</p>
        <form>
                <div class="form">
                    <input id="kurs" class="name" type="text" required="">
                    <label>Курс</label>
                </div>
                <div class="form">
                    <input id="group" class="password" type="text" required="">
                    <label>Группа</label>
                </div>
            <input class="btn" id="btn" type="button" onclick="values_take();" value="Войти">
        </form>
    </div>
<div>
    <div class="old_ie_wrapper">
        <div class="fixed_headers" id="table_form">

        </div>
    </div>
</div>

<script type="text/javascript" src="/eel.js"></script>
<script>
  eel.expose(view_table);

  function values_take(){
    let kurs = document.getElementById("kurs").value;
    let group = document.getElementById("group").value;
    eel.start_py(kurs, group);
  }

  function view_table(table_shedule){
    document.getElementById('form_main').style.display = "none";
    document.getElementById('table_form').innerHTML = table_shedule;
  }

</script>
